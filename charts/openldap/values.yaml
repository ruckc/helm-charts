# Default values for openldap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ruckc/openldap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true

services:
  ldap:
    type: ClusterIP
    port: 389
  ldaps:
    type: ClusterIP
    port: 636

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

storage:
  # className: ""
  size: 10Gi
  accessModes: ["ReadWriteOnce"]

ldap:
  suffix: dc=example,dc=com
  tls:
    enabled: true

debug: 0

ldifs:
  configs:
    00-overlays.ldif: |+
      dn: olcOverlay={0}ppolicy,olcDatabase={1}mdb,cn=config
      objectClass: olcPPolicyConfig
      objectClass: olcOverlayConfig
      olcOverlay: ppolicy
      olcPPolicyDefault: cn=default,ou=policies,{{ .Values.ldap.suffix }}
      olcPPolicyForwardUpdates: FALSE
      olcPPolicyHashCleartext: TRUE
      olcPPolicyUseLockout: TRUE

      dn: olcOverlay={0}unique,olcDatabase={1}mdb,cn=config
      objectClass: olcUniqueConfig
      objectClass: olcOverlayConfig
      olcOverlay: unique
      olcUniqueURI: ldap://?mail,uid?sub

  objects:
    01-base.ldif: |+
      dn: {{ .Values.ldap.suffix }}
      dc: {{ mustRegexReplaceAll "dc=(.*?),.*" .Values.ldap.suffix "${1}" }}
      objectClass: domain

    02-ous.ldif: |+
      dn: ou=services,{{ .Values.ldap.suffix }}
      ou: services
      objectClass: organizationalunit
      
      dn: ou=policies,{{ .Values.ldap.suffix }}
      ou: policies
      objectClass: organizationalunit

      dn: ou=users,{{ .Values.ldap.suffix }}
      ou: users
      objectClass: organizationalunit

      dn: ou=groups,{{ .Values.ldap.suffix }}
      ou: groups
      objectClass: organizationalunit

    03-default-password-policy.ldif: |+
      dn: cn=default,ou=policies,{{ .Values.ldap.suffix }}
      cn: default
      objectClass: pwdPolicy
      objectClass: device
      objectClass: top
      pwdAllowUserChange: TRUE
      pwdAttribute: userPassword
      pwdCheckQuality: 2
      pwdExpireWarning: 600
      pwdFailureCountInterval: 30
      pwdGraceAuthNLimit: 5
      pwdInHistory: 24
      pwdLockout: TRUE
      pwdLockoutDuration: 0
      pwdMaxAge: 0
      pwdMaxFailure: 5
      pwdMinAge: 0
      pwdMinLength: 10
      pwdMustChange: TRUE
      pwdSafeModify: TRUE
